<!DOCTYPE html>
<html lang="en">
<head>
<title>Fragmented Reclaiming</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
main {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}

.column {
  flex: 1;
  padding: 10px;
  box-sizing: border-box;
}

video, img {
  width: 100%;
  height: auto;
  display: block;
}

@media (max-width: 600px) {
  main {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<main>

  <!-- Video 1 -->
  <div class="column">
    <video controls playsinline>
      <source src="fragrec1.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Video 2 -->
  <div class="column">
    <video controls playsinline>
      <source src="fragmentedreclaiminggg.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Image -->
  <div class="column">
    <img src="fragmented-reclaiming.jpg" alt="Fragmented Reclaiming artwork">
  </div>

</main>

</body>
</html>
