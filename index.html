<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragmented Reclaiming</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.2);
      --text-main: #ffffff;
      --text-muted: #c7c7d1;
      --accent: #8b8bff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }

    header p {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .video-wrapper {
      position: relative;
      margin: 30px 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    video,
    iframe {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    .description {
      margin-top: 25px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-muted);
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--text-main);
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent);
      box-shadow: 0 8px 25px rgba(139, 139, 255, 0.4);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Fragment Recording</h1>
      <p>A quiet moment, captured</p>
    </header>

    <div class="video-wrapper">
      <!-- Local video -->
      <video controls>
        <source src="fragrec1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- OR YouTube embed -->
      <!--
      <iframe
        src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
        frameborder="0"
        allowfullscreen>
      </iframe>
      -->
    </div>

    <div class="description">
      This project explores mood, movement, and meaning through video. Thank you for watching.
    </div>

    <div class="buttons">
      <a class="btn" href="#">Behind the Scenes</a>
      <a class="btn" href="#">More Projects</a>
      <a class="btn" href="#">Contact</a>
    </div>

    <footer>
      Â© 2025 Your Name
    </footer>
  </div>

</body>
</html>
